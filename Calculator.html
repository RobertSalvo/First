<!DOCTYPE html>

<html>
<link rel="stylesheet" href="calculator.css">

    <head>
        <title>
            Calculator
        </title>
    </head>

    <body>
        <div class="calculator">
            <input type="text" class="display" style="text-align: right; vertical-align: bottom;">
            <div class="buttons">
                <input type="button"  value="AC" class="clear-all">
                <input type="button"  value="DE" class="delete">
                <input type="button"  value="." class="button">
                <input type="button" id="divide" value="/" class="operation-button">
                <input type="button"  value="7" class="button">
                <input type="button"  value="8" class="button">
                <input type="button"  value="9" class="button">
                <input type="button" id="multiply" value="*" class="operation-button">
                <input type="button"  value="4" class="button">
                <input type="button"  value="5" class="button">
                <input type="button"  value="6" class="button">
                <input type="button" id="minus" value="-" class="operation-button">
                <input type="button"  value="1" class="button">
                <input type="button"  value="2" class="button">
                <input type="button"  value="3" class="button">
                <input type="button" id="add" value="+" class="operation-button">
                <input type="button"  value="00" class="button">
                <input type="button"  value="0" class="button">
                <input type="button" id="equal" value="=" class="operation-button">
            </div>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
